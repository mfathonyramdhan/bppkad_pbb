<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BPPKAD - Cek Tagihan PBB</title>
        <link rel="stylesheet" href="cekpbb.css" />
    </head>

    <body>
        <section>
            <div class="imgBx">
                <img draggable="false" src="bppkad.png" alt="" />
            </div>
            <div class="bppkad">
                BPPKAD <br />
                KABUPATEN SITUBONDO
            </div>
            <div class="contentBx">
                <div class="formBx">
                    <img draggable="false" src="logoPemda.png" alt="" />
                    <h2>BPPKAD KABUPATEN SITUBONDO</h2>
                    <h3>Cek Tagihan Pajak Bumi dan Bangunan</h3>
                    <form action="">
                        <div class="nop">
                            <span>Masukkan NOP :</span>
                            <input
                                placeholder="35-12-xxx-xxx-xxx-xxxx-x"
                                type="text"
                                name=""
                            />
                            <div class="txt2">
                                *maksimal 18 karakter (hanya berupa angka)
                            </div>
                        </div>
                        <div class="inputBx2">
                            <button class="reset">Reset</button>
                            <button class="submit">
                                Cek PBB
                                <img
                                    class="imgIcon"
                                    src="loginIcon.png"
                                    alt=""
                                />
                            </button>
                        </div>

                        <div class="credit">
                            <span>Copyright by TIM PKL BPPKAD Situbondo</span>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
